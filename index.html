<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <script>
        function startTime() {
            let today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            m = checkTime(m);
            h = checkTime(h);
            document.getElementById('clock').innerHTML =
                h + ":" + m;
            let t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }
            return i;
        }

        function getGreeting() {
            let today = new Date();
            let h = today.getHours();
            let greeting = "Hello, Philipp";
            if (h < 10) {
                greeting = "Good Morning, Philipp";
            }
            if (13 <= h < 17) {
                greeting = "Good Afternoon, Philipp";
            }
            if (17 <= h) {
                greeting = "Good Evening, Philipp";
            }
            document.getElementById('greeting').innerHTML = greeting;
            let t = setTimeout(startTime, 300000);

        }

        function getDate() {
            var d = new Date();
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            let currentMonth = month[d.getMonth()];
            document.getElementById('date').innerHTML = d.getDay() + '. ' + currentMonth
        }
    </script>
    <script>
        !function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'weatherwidget-io-js');
    </script>

    <script type = "text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("bg").src = images[x];
        }
        function startTimer() {
            setInterval(displayNextImage, 300000);
        }
        var images = [], x = -1;
        images[0] = "img/img1.jpg";
        images[1] = "img/img2.jpg";
        images[2] = "img/img3.jpg";
        images[3] = "img/img4.jpg";
        images[4] = "img/img5.jpg";
        images[5] = "img/img6.jpg";
        images[6] = "img/img7.jpg";
        images[7] = "img/img8.jpg";
    </script>

<body onload="startTime(); getGreeting(); startTimer(); getDate()">
<img id="bg" alt="bg" src='img/img7.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
<div id="info">
    <div id="clock"></div>
    <div id="date"></div>
</div>
<div id="greeting"></div>
<a id="weather" class="weatherwidget-io" href="https://forecast7.com/en/47d388d54/zurich/" data-label_1="Zurich"
   data-label_2=""
   data-icons="Climacons Animated" data-days="5" data-theme="dark" data-basecolor="" data-cloudfill="#ffffff"></a>


</body>
</html>
