<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <script>
        function startTime() {
            let today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            m = checkTime(m);
            document.getElementById('clock').innerHTML =
                h + ":" + m;
            let t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }
            return i;
        }

        function getGreeting() {
            let today = new Date();
            let h = today.getHours();
            let greeting = "Hello, Philipp";
            if (h < 10) {
                greeting = "Good Morning, Philipp";
            }
            if (13 <= h < 17) {
                greeting = "Good Afternoon, Philipp";
            }
            if (17 <= h) {
                greeting = "Good Evening, Philipp";
            }
            document.getElementById('greeting').innerHTML = greeting;
        }
    </script>
    <script>
        !function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'weatherwidget-io-js');
    </script>
<body onload="startTime(); getGreeting()">
<img alt="bg" src='bg.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
<div id="clock"></div>
<div id="greeting"></div>
<a id="weather" class="weatherwidget-io" href="https://forecast7.com/en/47d388d54/zurich/" data-label_1="Zurich" data-label_2=""
   data-icons="Climacons Animated" data-days="5" data-theme="dark" data-basecolor="" data-cloudfill="#ffffff"></a>


</body>
</html>
